<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clock</h1>
    <div class="clock">
    <div class="number"><p style="transform: rotate(0deg);">3</p></div>
    <div class="number"><p style="transform: rotate(-30deg);">4</p></div>
    <div class="number"><p style="transform: rotate(-60deg);">5</p></div>
    <div class="number"><p style="transform: rotate(-90deg);">6</p></div>
    <div class="number"><p style="transform: rotate(-120deg);">7</p></div>
    <div class="number"><p style="transform: rotate(-150deg);">8</p></div>
    <div class="number"><p style="transform: rotate(-180deg);">9</p></div>
    <div class="number"><p style="transform: rotate(-210deg);">10</p></div>
    <div class="number"><p style="transform: rotate(-240deg);">11</p></div>
    <div class="number"><p style="transform: rotate(90deg);">12</p></div>
    <div class="number"><p style="transform: rotate(-300deg);">1</p></div>
    <div class="number"><p style="transform: rotate(-330deg);">2</p></div>
    

    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="hourHand"></div>
    <div class="minuteHand"></div>
    <div class="secondHand"></div>
    <div class="center"></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
